# ------------------------------
# GitHub Action  - Basics
#-------------------------------
---
name: My-GitHubActions
on:
  push:
    branches:
      - master
jobs:
  my_test:
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello Message 
        run: echo "Hello World from test"
  my_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello Message 
        run: echo "Hello World from deploy"

    
